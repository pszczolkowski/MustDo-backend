project.artifactId=MustDo
project.name=MustDo
project.version=0.0.1

info.build.artifact=${project.artifactId}
info.build.name=${project.name}
info.build.description=${project.description}
info.build.version=${project.version}

server.tomcat.access_log_enabled=true
server.tomcat.basedir=target/tomcat

#spring.jpa.show-sql=false
 
#for test
app.docs=http://localhost:8080

server.contextPath=/mustdo/api

management.context-path=/api/admin

# DATASOURCE
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/MustDo?useUnicode=false&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.hibernate.ddl-auto=none

#URL which application is running on
application.rootUrl=http://localhost:8080
